<!DOCTYPE html>
<meta charset="utf-8">
<title>Time Zone World Map</title>
<style>

#vis path {
  fill: none;
  stroke: #111;
}
#vis tooltip {
  color: #222; 
  background: #fff; 
  padding: .5em; 
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px; 
  box-shadow: 0px 0px 2px 0px #a6a6a6; 
  opacity: 0.9; 
  position: absolute;
}
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src='http://d3js.org/queue.v1.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<div id = "vis"> </div>
<script>
var Viz = (function(d3){
  queue()
  .defer(d3.json,'timezones-topo2.json')
  .defer(d3.json,'scm-timezone.json')
  .await(createMap);

var width = 1000,height = 600;

var projection = d3.geo.mercator();

var color = ["#ffffd9","#c7e9b4","#41b6c4","#225ea8","#081d58"];

var path = d3.geo.path().projection(projection);

function createMap(error,world,timez) {
  var svg = d3.select("body").append("svg")
  .attr("width",width)
  .attr("height",height)
  .call(d3.behavior.zoom().on("zoom",redraw))
  .append("g");

  var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip hidden");

function redraw() {
  var s = d3.event.scale;
  var t = d3.event.translate;

  svg.style("stroke-width", 1 / s).attr("transform", "translate(" + t + ")scale(" + s + ")");
}
  var tzdata = topojson.feature(world, world.objects.timezones).features;
  var msgdata = timez.commits;
  //console.log(msgdata[0]);
  var timedata = timez.tz;
  //console.log(timedata);

  var colorscale = d3.scale.quantile()
  .domain([0, d3.max(timez, msgdata)])
  .range(color);

  var tz = svg.selectAll(".tz").data(tzdata);

  tz.enter().insert("path")
      .attr("class", "tz")
      .attr("d", path)
      .attr("title", function(d,i) { 
        var string = d.properties.Name;
        var array = string.split("\n");
         console.log(array);
         //console.log(typeof array);
        return d.properties.Name; 
       })
      .style("fill", function(d, i) { return color[0]}); //(d.properties.Name.replace(/[A-Za-z ]/g,""));

  tz.transition().duration(1000)
  .style("fill", colorscale(msgdata));


  //tooltips
  tz.on("mousemove", function(d,i) {
      var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );
        tooltip
          .classed("hidden", false)
          .attr("style", "left:"+(mouse[0]+20)+"px;top:"+(mouse[1]+100)+"px")
          .html(d.properties.Name)
      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true)
      });           
}

})(d3);
</script>
</body>
</html>
